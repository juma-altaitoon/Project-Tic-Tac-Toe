<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <!--img logo here-->
    </header>
        <div class="container1">
            <div class="player one">
            <h3>Player 1</h3>
            <input type="text" id="player1" value="Player 1 ">
            </div>
            <div class="round">
                <label for="rounds"><h3>Number of Rounds</h3></label>
                <select name="Number of Rounds" id="rounds">
                    <option value="3">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="player two">
                <h3>Player 2</h3>
                <input type="text" id="player2" value="Player 2 ">
            </div>
        </div> 
        <button class="start">Start</button>
        <div class="gameContainer">
            <div class="index" id="one">1</div>
            <div class="index" id="two">2</div>
            <div class="index" id="three">3</div>
            <div class="index" id="four">4</div>
            <div class="index" id="five">5</div>
            <div class="index" id="six">6</div>
            <div class="index" id="seven">7</div>
            <div class="index" id="eight">8</div>
            <div class="index" id="nine">9</div>
        </div>
        <h3>The Score</h3>
        <div class="scoreboard">
            <div class = "result one">
                <h3>Player 1</h3>
                <h4>Score</h4>
            </div>
            <div class = "result draw">
                <h3>DRAWS</h3>
                <h4>Score</h4>
            </div>
            <div class = "result two">
                <h3>Player 2</h3>
                <h4>Score</h4>
            </div>

        </div>
        <button class="reset">Reset</button>


    <!-- <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script> -->
    <script src="js/JQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
